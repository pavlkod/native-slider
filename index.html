<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #4f3c3b -26%, #b28c78 65%)">
          <h1>Amazing animal</h1>
          <p>Fancy & beatiful</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #9f918b -1%, #d8d0cf 124%)">
          <h1>Cat</h1>
          <p>Cute</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #0a0d06 31%, #1c1f0c 128%)">
          <h1>Butterfly</h1>
          <p>Cool</p>
        </div>
        <div style="background: linear-gradient(50deg, #000000 -8%, #f39102 138%)">
          <h1>Inknown animal</h1>
          <p>Interesting</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1584332981292-12f3bf241c04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1631939736651-efaf3d96ffc1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1631716210457-16760a2692b6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1632104805562-e50ab3f81259?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button" data-direction="down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button" data-direction="up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
